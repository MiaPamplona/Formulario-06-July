<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Ejercicio de clase</title>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="lista"><a href="#">Inicio</a></li>
                <li class="lista"><a href="informacion.html">Informacion</a></li>
                <li class="lista lista-r"><a href="index.html">Contactenos</a></li>
            </ul>
        </nav>
    </header>

    <main id="main2">
        <form action="" id="form2">
            <p1>Propietario del vehículo:</p1>
        <div>
            <input type="text" size="112" placeholder="Propietario del vehículo" id="nombre">
        </div>

        
            <p>Modelo del vehículo:</p>
        <div>
            <input type="text" size="112" placeholder="Modelo del vehículo" id="Modelo">
        </div>

        <label>Placa</label>
            <input type="text" size="38" placeholder="NN-NN-LL" id="Placa">

            <label>Tipo de vehículo</label>
            <input type="text" size="39" placeholder="Carro-Moto" id="Tipo">
        </div>

        <div class="datos">
            <p1>Fecha de entrada</p1>
            <input type="date" placeholder="dd/mm/aa" id="Fecha">
    

            <p1>Hora de inicio</p1>
            <input type="time" placeholder="hh:mm" id="Hora">

            <p1>Cantidad de horas</p1>
            <input type="text" placeholder="Cantidad" id="Cantidad Hora">
        </div>
        
        <div class="button_info">
            <button type="submit">Enviar</button>
        </div>
        
</form>
    </main>

</body>
</html>
